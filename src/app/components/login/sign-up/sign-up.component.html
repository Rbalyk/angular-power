<form novalidate [formGroup]="formGroupSignUp" (ngSubmit)="onSubmit(true, formGroupSignUp.value)">
  <mat-form-field class="form-element">
    <input matInput placeholder="Ім'я" formControlName="name" required>
    <mat-error *ngIf="!name.valid">
      {{ titleAlert }}
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="email" placeholder="Електронна Пошта" required>
    <mat-error *ngIf="!formGroupSignUp.controls['email'].valid && formGroupSignUp.controls['email'].touched">
      {{ getErrorEmail() }}
    </mat-error>
  </mat-form-field>
  <mat-form-field class="form-element">
    <input matInput placeholder="Пароль" formControlName="password" [type]="hide ? 'password' : 'text'" required>
    <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </a>
    <mat-hint>Виберіть пароль щонайменше з восьми символів, однієї великої літери та одного номера</mat-hint>
    <mat-error *ngIf="!formGroupSignUp.controls['password'].valid && formGroupSignUp.controls['password'].touched">
      {{ getErrorPassword() }}
    </mat-error>
  </mat-form-field>
  <mat-dialog-actions>
    <button [disabled]="!formGroupSignUp.valid" type="submit" class="btn-submit">Авторизуватися</button>
  </mat-dialog-actions>
</form>
