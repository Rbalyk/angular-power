<section class="articles-section" *ngIf="article" >
  <div class="container">
    <div class="row">
      <div class="col-lg-12 d-flex justify-content-between align-items-center">
        <button mat-button  (click)="goBack()">ПОВЕРНУТИСЯ</button>
        <span> {{article.date | date }}</span>
      </div>
      <article class="col-lg-12">

        <h1>{{article.title}}</h1>
        <p>
          {{article.postText}}
        </p>
      </article>
      <mat-list class="col-lg-12">
        <h2>Коментарі</h2>
        <mat-list-item *ngFor="let comment of article.comments">
          <p mat-line>{{comment.comment}}</p>
          <p mat-line>
            <span> {{comment.author}}</span>
            <span> {{comment.date | date }}</span>
          </p>
        </mat-list-item>
      </mat-list>
      <p ></p>
    </div>
  </div>

</section>

<div class="mat-spinner" [hidden]="article">
  <mat-spinner></mat-spinner>
</div>
